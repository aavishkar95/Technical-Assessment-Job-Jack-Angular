<header>
    <h1 class="text-center">File Directory Navigator</h1>
</header>
<br>
<body>
    <div class="col-md-12 col-lg-12">
    <select class="form-control" (change)="onChange($event.target.value)">
        <option *ngFor="let x of dirData" [value]="x.id">
            {{x.name}}
        </option>
    </select>
    <div *ngIf="isSelected">
        <ul><li *ngFor="let x of fileList">
            Name: {{x.file}}&nbsp;  Size: {{x.size}}&nbsp; Date Created: {{x.dateCreated}}
        </li></ul>
    </div>
    </div>
</body>
